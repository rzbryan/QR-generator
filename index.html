<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="text-qr">

        <div id="img-box">
            <img src="" id="img-qr">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <script>
        let imgbox = document.getElementById("img-box");
        let imgqr = document.getElementById("img-qr");
        let textqr = document.getElementById("text-qr");

        function generateQR(){
            if(textqr.value.length > 0){
                imgqr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + textqr.value;
                imgbox.classList.add("show-img");
            }else{
                textqr.classList.add('error');
                setTimeout(()=>{
                    textqr.classList.remove('error');
                },1000);
            }  
        }
    </script>
</body>
</html>
